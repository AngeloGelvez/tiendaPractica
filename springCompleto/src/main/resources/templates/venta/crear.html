<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/frontend ::head(~{title}, ~{links})">
</head>

<body>
    <nav th:replace="layout/frontend ::nav"></nav>

    <main class="container mb-4">
        <h2 class="container m-4">Comprando un producto</h2>

        <form th:action="@{/venta/}" method="post" class="container" th:object="${venta}">
            <div class="card mb-3 container" style="max-width: 740px;">
                <div class="row g-0">
                    <div class="col-md-3">
                        <img th:src="@{/imagenesP/} + ${producto.imagen}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${producto.nombre}">Card title</h5>
                            <p class="card-text" th:text="${producto.descipcion}">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-body-secondary" th:text="${producto.categoria.nombre}">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Numero comprobante:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{num_comprobante}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Fecha compra:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fecha}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Impuesto:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control"  th:field="*{impuesto}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Total a pagar:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{total}" readonly>
                    <input type="text" class="form-control" th:field="*{producto}" readonly hidden>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Comprar</button>
        </form>
    </main>

    <!--MENSAJE-->
    <div th:class="'toast ' + ${accesoTrue} + ' sticky-top bottom-0'" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" th:fill="${color}"></rect>
            </svg>
            <strong class="me-auto">Mensaje</strong>
            <small>Justo ahora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${mensaje}">
            Hello, world! This is a toast message.
        </div>
    </div>

    <!--FOOTER-->
    <footer th:replace="layout/frontend :: pie-de-pagina"></footer>

    <div th:replace="layout/frontend :: script"></div>
</body>

</html>
