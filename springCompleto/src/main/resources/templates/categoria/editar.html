<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head th:replace="layout/frontend :: head(~{title}, ~{links})">
</head>

<body>
    <nav th:replace="layout/frontend :: nav">
    </nav>

    <div class="card text-bg-dark border-0 mb-3">
        <img th:src="@{/img/img-cate.jpg}" alt="...">
        <div class="card-img-overlay">
            <h1 class="text-center m-3 position-absolute top-50 start-50 translate-middle fw-bolder" style="font-size: 70px;"> Categorias </h1>
        </div>
    </div>

    <main class="container mb-3">
        <div class="container">
            <div class="row row-cols-3">
                <div class="card col m-3 shadow rounded border border-0" style="width: 18rem;"
                    th:each="categoria:${listaCategoria}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${categoria.nombre}"></h5>
                        <hr>
                        <p class="card-text" th:text="${categoria.descripcion}">Some quick example text to build on the
                            card title and make up the bulk of the
                            card's content.</p>
                        <a style="text-decoration: none; " th:href="@{/categoria/editar/} + ${categoria.idCategoria}" class="card-link"><strong style="color: rgb(233, 218, 17);">Editar</strong></a>
                        <a style="text-decoration: none; "  th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}" class="card-link"><strong style="color:rgb(231, 68, 68)">Eliminar</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--MENSAJE-->
    <div th:class="'toast ' + ${accesoTrue} + ' sticky-top bottom-0'" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" th:fill="${color}"></rect></svg>
          <strong class="me-auto">Mensaje</strong>
          <small>Justo ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${mensaje}">
          Hello, world! This is a toast message.
        </div>
    </div>

    <!--FOOTER-->
    <footer th:replace="layout/frontend :: pie-de-pagina"></footer>

    <div th:replace="layout/frontend :: script"></div>
</body>

</html>
